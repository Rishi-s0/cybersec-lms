services:
  # Backend API Service
  - type: web
    name: cybersec-lms-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm run server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        fromDatabase:
          name: cybersec-lms-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d

  # Frontend Static Site
  - type: static
    name: cybersec-lms-frontend
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://cybersec-lms-backend.onrender.com

databases:
  - name: cybersec-lms-db
    databaseName: cybersec_lms
    user: cybersec_user
    plan: free